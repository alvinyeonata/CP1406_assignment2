<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="SpryAssets/SpryValidationSelect.js" type="text/javascript"></script>
<link href="SpryAssets/SpryValidationSelect.css" rel="stylesheet" type="text/css" />
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <p>Name : 
    <label for="Name"></label>
    <input type="text" name="Name" id="Name" />
  </p>
  <p>Address: 
    <label for="Address"></label>
    <input type="text" name="Address" id="Address" />
  </p>
  <p>Orders: <span id="spryselect2">
    <label for="YOLO"></label>
    <select name="YOLO" size="1" id="YOLO">
      <option>A</option>
      <option>B</option>
      <option>C</option>
      <option>D</option>
      <option>E</option>
    </select>
    <span class="selectRequiredMsg">Please select an item.</span></span></p>
  <p>Date: <span id="spryselect1">
    
    <select name="Dates" id="Dates">
    </select>
  <span class="selectRequiredMsg">Please select an item.</span></span></p>
  <p>Payment Option: </p>
  <p>
  <input type="radio" name="radio" id="Cash" value="Cash" />
    <label for="Cash">Cash</label>
  </p>
  <p>
    <input type="radio" name="radio" id="Credit Card" value="Credit Card" />
    <label for="Credit Card">Credit Card</label>
  </p>
  <p>&nbsp;</p>
  <p>
    <input type="reset" name="Reset" id="Reset" value="Reset" />
    <input type="submit" name="submit" id="submit" value="Submit" />
  </p>
  <p>&nbsp; </p>
</form>
<script type="text/javascript">
var spryselect1 = new Spry.Widget.ValidationSelect("spryselect1");
var spryselect2 = new Spry.Widget.ValidationSelect("spryselect2");
</script>
</body>
</html>
