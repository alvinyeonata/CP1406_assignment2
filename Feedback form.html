<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<script src="SpryAssets/SpryValidationSelect.js" type="text/javascript"></script>
<link href="SpryAssets/SpryValidationSelect.css" rel="stylesheet" type="text/css" />
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <p>Name:
    <input type="text" name="Name" id="Name" />
  </p>
  <label for="Name"></label>
  <p>Email: 
    <input type="text" name="Email" id="Email" />
  </p>
  <p>How would you rate our website? <span id="spryselect1">
    <label for="ratings"></label>
    <select name="ratings" size="1" id="ratings">
      <option>0</option>
      <option>-3</option>
      <option>-2</option>
      <option>-1</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
    </select>
  <span class="selectRequiredMsg">Please select an item.</span></span></p>
  <p>Would you like to order from this website again? 
    <label for="Yes/No"></label>
    <select name="Yes/No" size="1" id="Yes/No">
      <option>Yes</option>
      <option>No</option>
    </select>
  </p>
  <p>What do you like in our website? 
    <label for="Feedbacks"></label>
  </p>
  <p>
    <input name="Feedbacks" type="text" id="Feedbacks" value="" maxlength="1000" />
  </p>
  <p>How do you find out about our website?</p>
  <p>
    <input type="radio" name="radio" id="Google" value="Google" />
    <label for="Google">Google</label>
  </p>
  <p>
    <input type="radio" name="radio" id="Social media" value="Social media" />
    <label for="Social media">Social media</label>
  </p>
  <p>&nbsp;</p>
  <input type="radio" name="radio" id="Others" value="Others" />
  <label for="Others">Others</label>
 
</form>
<script type="text/javascript">
var spryselect1 = new Spry.Widget.ValidationSelect("spryselect1");
</script>
</body>
</html>
